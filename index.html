<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Project with iframes</title>
</head>
<body>
    <h1>HTML Project with iframes</h1>
    <div class="iframe-container">
        <h2>Local Content</h2>
        <iframe src="local-content.html"></iframe>
    </div>
    <div class="iframe-container">
        <h2>External Website</h2>
        <iframe src="https://www.geekster.in/" width="560" height="315"></iframe>
    </div>
    <div class="iframe-container">
        <h2>YouTube Video</h2>
        <iframe src="https://www.youtube.com/embed/H335Vdkmdhk" frameborder="0" width="560" height="315" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;web-share" allowfullscreen></iframe>
    </div>
</body>
</html>
